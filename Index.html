<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/estilo.css">
    <title>Desafio 3 Grid & Responsive</title>
</head>
<body>
	<!-- logo y nav --> 
	<header>
		<nav>
			<img class="logo" src="./media/viajar-logo.png" height="150px" />
			<ul>
				<li> <a href="index.html">Inicio</a> </li>
				<li> <a href="./html/gallery.html">Galeria</a> </li>
			</ul>
		</nav>
	</header>
	<!-- Termina nav -->
	<!--Inicio del main-->
	<main>
	<section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NBs0RnKnNTE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</section>
	<section class="acompañante">
		<p>
			<h2>Italia</h2>
			<h3>Un paraiso entre montañas</h3>
		</p>
	</section>
	</main>
	<!-- inicio de footer --> 
	<footer>
	<!--Redes sociales-->
		<Section>
			<div class="rrss">
				<img class="rrss" src="./media/87390.png">
				<img class="rrss" src="./media/81609.png">
				<img class="rrss" src="./media/youtube-symbol.png">
			</div>
		</Section> <br>
	<!--Formulario de contacto-->
		<section class="formulario">
			<h4>Recibir novedades</h4>
			<fieldset>
				<legend>Contacto</legend>
				<form action="">
					<!--Informacion de la persona-->
					<div>
						<label for="nombre">Nombre completo</label>
						<input type="text" name="nombre">
					</div> <br>
					<div>
						<label for="email">Email </label>
						<input type="email" name="email" required> 
					</div> <br>
					<!--Botones de eleccion-->
					<section class="botones">
						<div>
							<input type="submit" value="Enviar"> <br>
						</div> <br>
						<div>
							<input type="reset" value="Borrar">
						</div> <br>
					</section>
	</footer>
</body>
</html>
